<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thank you</title>
    <link rel="stylesheet" href="./thankyoustyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        function receiveMessage(event){
            console.log(event.data);
            function myFunction(x) {
                    if (x.matches){ // If media query matches
                        $('.orderConfirmationHeader').css({'margin-left': '10px'});
                        $('.orderConfirmationHeader').css({'margin-bottom': '50px'});
                        $('.orderConfirmationParagraph').css({'margin-left': '10px'});
                        $('.orderConfirmationDiv').css({'width': '100%'});
                        $('.thankYouDiv').css({'width': '100%'});
                        $('.thankYouContainer').css({'padding-left': '20px'});
                        $('.orderConfirmationParagraph').css({'text-align': 'center'});
                        $('.thankYouDiv').css({'text-align': 'center'});
                        $('.orderNumber').css({'text-align': 'center'});
                        $('.orderConfirmationHeader').css({'text-align': 'center'});
                    }else {
                        
                    }
                }
            var x = window.matchMedia("(max-width: 750px)");
            if(event.data === 'Hide'){
                myFunction(x);
                x.addEventListener("change", function() {
                myFunction(x);
                });
            }
        }
        window.addEventListener('message', receiveMessage, false);
        console.log('listener added');
    </script>
</head>
<body>
    <div class="thankYouContainer" id="thankYouContainer">
        <nav class="thankYouNavDiv" id="thankYouNavDiv">
            <a class="logoLink" id="logoLink" href="https://arinadelondon.carrd.co/"><img src="https://lh3.googleusercontent.com/pw/ABLVV84HsYT7iW1XMIfnTySxU2Z8wY6odLJ8jk0SA4A4kIGVFPNyup5-XXMw08zJWp8eVeV44UtHmtU-mjXp1PF_KwIa-DYaCVZZt6pxxdX0DJeRZlN3gEetZr88Eauxkmtwzad0Q-s7Op0c6GPJSaoBmPMO=w105-h105-s-no-gm?authuser=0" alt="site logo" width="120" height="120" id="logoImg" class="logoImg"></a>
        </nav>
        <div class="thankYouContentMainDiv" id="thankYouContentMainDiv">
            <div class="blueTickDiv" id="blueTickDiv">
                <img src="#blueTick" alt="">
            </div>
            <div class="thankYouContentDiv" id="thankYouContentDiv">
                <div class="thankYouDiv" id="thankYouDiv">
                    <p class="orderNumber" id="orderNumberWand"></p>
                    <p class="thankYouParagraph" id="thankYouParagraphWand"></p>
                </div>
                <div class="orderConfirmationDiv" id="orderConfirmationDiv">
                    <h2 class="orderConfirmationHeader" id="orderConfirmationHeader">Your Order is confirmed</h2>
                    <p class="orderConfirmationParagraph" id="orderConfirmationParagraph">We've accepted your order, and we're getting it ready. Come back to this page for updates on your shipment status.</p>
                </div>
            </div>
        </div>
    </div>
    <script>
        const first_namewand = localStorage.getItem('first-namewand');
        const order_numberwand = localStorage.getItem('order-numberwand')

        document.getElementById('thankYouParagraphWand').textContent = 'Thank you,' + " " + first_namewand + '!';
        document.getElementById('orderNumberWand').textContent = 'Order ' + order_numberwand;
    </script>
</body>
</html>
